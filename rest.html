<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>HIIT Timer</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="header">
    <h1 class="header__logo">HIIT Timer</h1>
  </div>
  <main class="main">
    <h2 class="heading">Rest</h2>
    <span class="timer" id="timer">15s</span>
    <progress
      max="10"
      value="10"
      class="progress progress--rest"
      id="progressBar"
      ></progress>
