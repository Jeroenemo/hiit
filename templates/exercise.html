<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>HIIT Timer</title>
  <link rel="stylesheet" href="static/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="header">
    <h1 class="header__logo">HIIT Timer</h1>
  </div>
  <main class="main">
    <h2 class="heading">Go</h2>
    <span class="timer" id="timer">45s</span>
    <progress
      max="45"
      value="45"
      class="progress progress--set"
      id="progressBar"
    ></progress>
  </main>
  <script type="application/javascript">
    const timerElement = document.getElementById("timer");
    const progressBar = document.getElementById("progressBar");

    let timerCounter = progressBar.max;

    const interval = setInterval(() => {
      if (timerCounter <= 1) {
        clearInterval(interval);
      }

      timerCounter = timerCounter -1;
      timerElement.innerText = timerCounter + "s";
      progressBar.value = timerCounter;
    }, 1000);
  </script>
</body>
</html>
